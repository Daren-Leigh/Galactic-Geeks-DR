<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <style>
    body {
      background-color: #574B60;
      color: white;
      font-family: Arial, sans-serif;
    }
    .navbar, .footer {
      width: 100%;
      height: 60px;
      background-color: #F3752B;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
    .userDashboardContainer {
      display: flex;
      justify-content: center;
      align-content: center;
    }
    .userDashboardContent {
      width: 80%;
      min-height: 50vh;
      padding: 2vh;
      background-color: #574B60;
      border: 3px solid white;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .resource-card {
      background-color: #F3752B;
      color: white;
      padding: 15px;
      border-radius: 8px;
      width: 250px;
      text-align: center;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease-in-out;
    }
    .resource-card:hover {
      transform: scale(1.05);
    }
    .resource-card a {
      display: block;
      margin-top: 10px;
      padding: 8px;
      background: white;
      color: #F3752B;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .resource-card a:hover {
      background: #ddd;
    }
  </style>
</head>
<body>
  <div class="navbar">Dashboard</div>
  <div class="userDashboardContainer">
    <div class="userDashboardContent" id="resourceContainer">Loading resources...</div>
  </div>
  <div class="footer">Footer</div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    // Supabase setup with URL and Key
    const SUPABASE_URL = 'https://fsjyzxygoyuxetzkpolo.supabase.co'; 
  const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZzanl6eHlnb3l1eGV0emtwb2xvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDIyMDI5MjQsImV4cCI6MjA1Nzc3ODkyNH0.qD8cyG3ZxAieUdFU05NOI661JGTv7lA5NIyoTTJCL6k'; // Update with your Supabase key

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Main function to fetch resources and display the page
    async function fetchResources() {
  const container = document.getElementById('resourceContainer');
  container.innerHTML = '<p>Loading resources...</p>';

  try {
    // Step 1: Get the logged-in user's session
    const { data: { session }, error: authError } = await supabase.auth.getSession();

    if (authError || !session || !session.user) {
      throw new Error("User not authenticated");
    }

    // Step 2: Get logged-in user's email
    const loggedInEmail = session.user.email.trim();;
    console.log("Logged-in User Email:", loggedInEmail);

    // Step 3: Fetch the UserID from UserTable using the correct case-sensitive query
    const { data: userRecord, error: userError } = await supabase
  .from('UserTable')
  .select('"userid", "Email"')
  .eq('"Email"', loggedInEmail);

console.log("User Query Response:", userRecord); // Log full response
console.log("Supabase Error:", userError); // Log error, if any

if (userError || !userRecord || userRecord.length === 0) {
  throw new Error("User not found in UserTable. Check case sensitivity and email format.");
}


    // Debugging output
    console.log("Raw user query result:", userRecord);

    // Ensure a valid record is returned
    if (userError || !userRecord || userRecord.length === 0) {
      throw new Error("User not found in UserTable. Check case sensitivity and email format.");
    }

    // Extract the user ID
    const loggedInUserID = userRecord[0].userid;
    console.log("Mapped UUID UserID:", loggedInUserID);

    // Step 4: Fetch all resources from ResourceTable
    const { data: resources, error: resourceError } = await supabase
      .from('ResourceTable')
      .select('"resourceid", "resourceName", "resourceLink"');

    if (resourceError) {
      throw new Error("Error fetching resources: " + resourceError.message);
    }

    // Step 5: Fetch allocated resources using the UserID
    const { data: allocatedResources, error: allocationError } = await supabase
      .from('AllocationTable')
      .select('resourceid')
      .eq('userid', loggedInUserID); 

    if (allocationError) {
      throw new Error("Error fetching allocated resources: " + allocationError.message);
    }

    // Convert allocated resource IDs to a Set
    const allocatedResourceIDs = new Set(allocatedResources.map(r => r.resourceid));

    // Step 6: Display resources dynamically
    container.innerHTML = ''; // Clear loading message

    resources.forEach(resource => {
      const card = document.createElement('div');
      card.classList.add('resource-card');

      let buttonHTML = `<button class="request-btn">Request</button>`; // Default for unallocated resources

      if (allocatedResourceIDs.has(resource.resourceid)) {
        buttonHTML = `<a href="${resource.resourceLink}" target="_blank" class="download-btn">Download</a>`;
      }

      card.innerHTML = `<h3>${resource.resourceName}</h3>${buttonHTML}`;
      container.appendChild(card);
    });

  } catch (err) {
    console.error('Error loading resources:', err.message);
    container.innerHTML = `<p>Error loading resources: ${err.message}</p>`;
  }
}

// Run the function when the page loads
window.onload = fetchResources;

  </script>
</body>
</html>
