<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <style>
    body {
      background-color: #574B60;
      color: white;
      font-family: Arial, sans-serif;
    }
    .navbar, .footer {
      width: 100%;
      height: 60px;
      background-color: #F3752B;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
    .userDashboardContainer {
      display: flex;
      justify-content: center;
      align-content: center;
    }
    .userDashboardContent {
      width: 80%;
      min-height: 50vh;
      padding: 2vh;
      background-color: #574B60;
      border: 3px solid white;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .resource-card {
      background-color: #F3752B;
      color: white;
      padding: 15px;
      border-radius: 8px;
      width: 250px;
      text-align: center;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease-in-out;
    }
    .resource-card:hover {
      transform: scale(1.05);
    }
    .resource-card button {
      margin-top: 10px;
      padding: 8px;
      background: white;
      color: #F3752B;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .resource-card button:hover {
      background: #ddd;
    }
    .resource-card a {
      display: block;
      margin-top: 10px;
      padding: 8px;
      background: white;
      color: #F3752B;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .resource-card a:hover {
      background: #ddd;
    }
  </style>
</head>
<body>
  <div class="navbar">Dashboard</div>
  <div class="userDashboardContainer">
    <div class="userDashboardContent" id="resourceContainer">Loading resources...</div>
  </div>
  <div class="footer">Footer</div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <script>
 // Supabase setup
const SUPABASE_URL = 'https://fsjyzxygoyuxetzkpolo.supabase.co';
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZzanl6eHlnb3l1eGV0emtwb2xvIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0MjIwMjkyNCwiZXhwIjoyMDU3Nzc4OTI0fQ.XgpwK52aXIJNZtHUDgSfD1ThR186gNF7K_NQ0kobsuM';
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

// Function to fetch user ID from UserTable
async function getUserID() {
    try {
        // Step 1: Get logged-in user's session
        const { data: { session }, error: authError } = await supabase.auth.getSession();
        if (authError || !session || !session.user) throw new Error("User not authenticated");
        
        const userEmail = session.user.email; // Get user's email
        console.log("User Email:", userEmail);
        
        // Step 2: Fetch user ID using email
        const { data: userData, error: userError } = await supabase
            .from('UserTable')
            .select('userid')
            .eq('Email', userEmail) // Match case-sensitive column name
            .single(); // Expect a single record
        
        if (userError || !userData) throw new Error("User not found in UserTable");
        
        console.log("Fetched UserID:", userData.userid);
        return userData.userid;
    } catch (err) {
        console.error('Error fetching user ID:', err.message);
        return null;
    }
}

// Function to fetch and display resources
async function fetchResources() {
    const container = document.getElementById('resourceContainer');
    container.innerHTML = '<p>Loading resources...</p>';
    
    try {
        // Step 1: Get the logged-in user ID
        const userID = await getUserID();
        if (!userID) throw new Error("User ID could not be retrieved");
        
        // Step 2: Fetch allocated resources for the user first
        const { data: allocatedResources, error: allocationError } = await supabase
            .from('AllocationTable')
            .select('resourceid')
            .eq('userid', userID);
        
        if (allocationError) throw new Error("Error fetching allocated resources: " + allocationError.message);
        
        if (!allocatedResources || allocatedResources.length === 0) {
            container.innerHTML = '<p>No allocated resources found.</p>';
            return;
        }
        
        // Extract resource IDs from allocated resources
        const allocatedResourceIDs = allocatedResources.map(r => r.resourceid);
        
        // Step 3: Fetch only allocated resources from ResourceTable
        const { data: resources, error: resourceError } = await supabase
            .from('ResourceTable')
            .select('resourceid, resourceName, resourceLink')
            .in('resourceid', allocatedResourceIDs);
        
        if (resourceError) throw new Error("Error fetching resources: " + resourceError.message);
        
        // Step 4: Display allocated resources
        container.innerHTML = '';
        resources.forEach(resource => {
            const card = document.createElement('div');
            card.classList.add('resource-card');
            
            const buttonHTML = `<a href='${resource.resourceLink}' target='_blank' class='download-btn'>Download</a>`;
            
            card.innerHTML = `<h3>${resource.resourceName}</h3>${buttonHTML}`;
            container.appendChild(card);
        });
    } catch (err) {
        console.error('Error loading resources:', err.message);
        container.innerHTML = `<p>Error loading resources: ${err.message}</p>`;
    }
}

// Run on page load
window.onload = fetchResources;

  </script>
</body>
</html>
