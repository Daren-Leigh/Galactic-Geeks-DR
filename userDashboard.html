<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <style>

        body {
            background-color: #574B60;
        }

        .navbar {
            width: 100%;
            height: 60px;
            background-color: #F3752B;
            display: flex;
            margin-bottom: 1vh;
        }

        .userDashboardContainer {
            display: flex;
            justify-content: center;
            align-content: center;
        }

        .userDashboardContent {
            width: 80%;
            height: fit-content;
            padding-left: 1%;
            padding-right: 1%;
            padding-top: 2vh;
            padding-bottom: 2vh;
            background-color: #574B60;
            border: 3px solid white;
            display: flex;
        }

        .footer {
            margin-top: 1vh;
            width: 100%;
            height: 60px;
            background-color: #F3752B;
            display: flex;
        }

        @media (max-width: 1200px) {

            .userDashboardContent {
            width: 90%;
        }
            
        }

        @media (max-width: 1000px) {

            .userDashboardContent {
            width: 100%;
            }

        }

    </style>

</head>
<body>
    
<div class="navbar">
    Temporary nav location
</div>
<div class="userDashboardContainer">    
<div class="userDashboardContent">
    Temporary content location
</div>
</div>

<div class="footer">
    Temporary Footer location
</div>

</body>
</html>
