<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>

  <style>
    body {
      background-color: #574B60;
      color: white;
      font-family: Arial, sans-serif;
    }

    .navbar, .footer {
      width: 100%;
      height: 60px;
      background-color: #F3752B;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .userDashboardContainer {
      display: flex;
      justify-content: center;
      align-content: center;
    }

    .userDashboardContent {
      width: 80%;
      min-height: 50vh;
      padding: 2vh;
      background-color: #574B60;
      border: 3px solid white;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .resource-card {
      background-color: #F3752B;
      color: white;
      padding: 15px;
      border-radius: 8px;
      width: 250px;
      text-align: center;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease-in-out;
    }

    .resource-card:hover {
      transform: scale(1.05);
    }

    .resource-card a {
      display: block;
      margin-top: 10px;
      padding: 8px;
      background: white;
      color: #F3752B;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .resource-card a:hover {
      background: #ddd;
    }

    @media (max-width: 1200px) {
      .userDashboardContent {
        width: 90%;
      }
    }

    @media (max-width: 1000px) {
      .userDashboardContent {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">Dashboard</div>

  <div class="userDashboardContainer">    
    <div class="userDashboardContent" id="resourceContainer">
      Loading resources...
    </div>
  </div>

  <div class="footer">Footer</div>

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <script>
    // Supabase Initialization with Your Keys

    const SERVICE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZzanl6eHlnb3l1eGV0emtwb2xvIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0MjIwMjkyNCwiZXhwIjoyMDU3Nzc4OTI0fQ.XgpwK52aXIJNZtHUDgSfD1ThR186gNF7K_NQ0kobsuM'; // ðŸ”¹ Service Key (Only for Backend)

    // Creating Supabase Client
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function fetchResources() {
      const container = document.getElementById('resourceContainer');
      container.innerHTML = '<p>Loading resources...</p>';

      try {
        const { data: resources, error } = await supabase
          .from('ResourceTable')  // Make sure this matches your actual table name
          .select('ResourceName, ResourceLink');

        if (error) {
          throw error;
        }

        container.innerHTML = '';

        if (!resources || resources.length === 0) {
          container.innerHTML = '<p>No resources found.</p>';
          return;
        }

        resources.forEach(resource => {
          const card = document.createElement('div');
          card.classList.add('resource-card');

          card.innerHTML = `
            <h3>${resource.ResourceName}</h3>
            <a href="${resource.ResourceLink}" target="_blank">Visit Resource</a>
          `;

          container.appendChild(card);
        });

      } catch (err) {
        console.error('Error loading resources:', err.message);
        container.innerHTML = '<p>Error loading resources.</p>';
      }
    }

    // Ensure fetching occurs after page load
    window.onload = fetchResources;
  </script>

</body>
</html>
