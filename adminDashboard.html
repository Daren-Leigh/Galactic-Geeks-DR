

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            background-color: #3f3751;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header {
            background-color: #3f3751;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .icons {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-right: 20px;
        }
        .icons button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
        }
        .icons img {
            width: 50px;
            height: 50px;
        }
        .icons div {
            background-color: transparent;
            color: #e87722;
            font-size: 24px;
            cursor: pointer;
        }
        .nav-bar {
            background-color: #e87722;
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .nav-bar button {
            background-color: #5c4a72;
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .resource-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .resource {
            display: flex;
            justify-content: space-between;
            width: 60%;
            margin: 10px;
            padding: 15px;
            border-radius: 10px;
        }
        .resource div {
            background-color: #688E26;
            color: black;
            padding: 10px;
        }
        .resource div:nth-child(2) {
            flex-grow: 2;
            text-align: center;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            border-radius: 8px;
            width: 50%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }
        button {
            cursor: pointer;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
        form label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>StudyLocker<img src="images/11910998_resized.png"></div>
        <div class="icons">
            <button onclick="alert('Menu Button clicked!')">
                <img src="images/Screenshot (267).ico" alt="Menu">
            </button>
            <a href="#">
                <button onclick="alert('Email Button clicked!')">
                    <img src="images/Screenshot (268).ico" alt="Email">
                </button>
            </a>
            <button onclick="alert('Notification Button clicked!')">
                <img src="images/Screenshot (269).ico" alt="Notification">
            </button>
            <div>|</div>
            <a href="#">
                <button onclick="alert('User Profile Button clicked!')">
                    <img src="images/Screenshot (270).ico" alt="Profile">
                </button>
            </a>
        </div>
    </div>
    <div class="nav-bar">
        <button onclick="sortResources()">Sort Resources</button>
        <button onclick="sortRequests()">Sort Request</button>
        <button onclick="addResource()">Add Resource</button>
        <button onclick="alterResources()">Alter Resources</button>
    </div>
    <div class="resource-container" id="resourceContainer">
        <div class="resource">
            <div>Resource Name</div>
            <div style="background-color: white">Resource Details</div>
            <div>Additional Resource Details</div>
        </div>
        <div class="resource">
            <div>Resource Name</div>
            <div style="background-color: white" >Resource Details</div>
            <div>Additional Resource Details</div>
        </div>
        <div class="resource">
            <div>Resource Request ID</div>
            <div style="background-color: white" >Request Details</div>
            <div>Additional Resource Details</div>
        </div>
    </div>
    <div id="addResourceModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Add Resource</h2>
          <form id="addResourceForm">
            <label for="resourceName">Resource Name:</label>
            <input type="text" id="resourceName" name="resourceName" required><br><br>

            <label for="resourceDetails">Resource Details:</label>
            <textarea id="resourceDetails" name="resourceDetails" rows="4" required></textarea><br><br>

            <label for="resourceRequestId">Resource Request ID:</label>
            <input type="number" id="resourceRequestId" name="resourceRequestId" required><br><br>

            <label for="additionalDetails">Additional Details:</label>
            <textarea id="additionalDetails" name="additionalDetails" rows="4"></textarea><br><br>

            <label for="pdfUpload">Upload PDF:</label>
            <input type="file" id="pdfUpload" accept=".pdf"><br><br>

            <div id="pdfActions" style="display: none;">
              <button type="button" id="viewPdfBtn">View PDF</button>
              <button type="button" id="deletePdfBtn">Delete PDF</button>
            </div>

            <button type="submit">Save Resource</button>
          </form>
        </div>
      </div>

    <script>


        function sortResources() {
            alert("Sorting resources...");
        }
        function sortRequests() {
            alert("Sorting requests...");
        }
        function addResource() {
            document.addEventListener("DOMContentLoaded", () => {
  const modal = document.getElementById("addResourceModal");
  const closeModalBtn = document.querySelector(".close");
  const pdfUploadInput = document.getElementById("pdfUpload");
  const pdfActionsDiv = document.getElementById("pdfActions");
  const viewPdfBtn = document.getElementById("viewPdfBtn");
  const deletePdfBtn = document.getElementById("deletePdfBtn");
  let uploadedPdf = null;

  // Open modal when "Add Resource" is clicked
  function addResource() {
    modal.style.display = "block";
  }

  // Attach the function globally
  window.addResource = addResource;

  // Close modal
  closeModalBtn.addEventListener("click", () => {
    modal.style.display = "none";
    resetForm();
  });

  // Hide modal when clicking outside
  window.addEventListener("click", (event) => {
    if (event.target === modal) {
      modal.style.display = "none";
      resetForm();
    }
  });

  // Handle PDF upload
  pdfUploadInput.addEventListener("change", () => {
    const file = pdfUploadInput.files[0];
    if (file && file.type === "application/pdf") {
      uploadedPdf = URL.createObjectURL(file);
      pdfActionsDiv.style.display = "block";
    } else {
      alert("Please upload a valid PDF file.");
      pdfUploadInput.value = "";
      pdfActionsDiv.style.display = "none";
    }
  });

  // View PDF
  viewPdfBtn.addEventListener("click", () => {
    if (uploadedPdf) {
      window.open(uploadedPdf, "_blank");
    } else {
      alert("No PDF uploaded.");
    }
  });

  // Delete PDF
  deletePdfBtn.addEventListener("click", () => {
    uploadedPdf = null;
    pdfUploadInput.value = "";
    pdfActionsDiv.style.display = "none";
    alert("PDF deleted.");
  });

  // Reset form
  function resetForm() {
    document.getElementById("addResourceForm").reset();
    uploadedPdf = null;
    pdfActionsDiv.style.display = "none";
  }

  // Form submission
  document.getElementById("addResourceForm").addEventListener("submit", (e) => {
    e.preventDefault();
    const data = new FormData(e.target);
    if (uploadedPdf) {
      data.append("pdfUrl", uploadedPdf);
    }
    console.log("Resource Data Submitted:", Object.fromEntries(data));
    alert("Resource saved!");
    modal.style.display = "none";
    resetForm();
  });
});
        }
        function alterResources(element) {
            selectedResource = element;
            document.getElementById("editResourceName").value = element.children[0].innerText;
            document.getElementById("editResourceDetails").value = element.children[1].innerText;
            document.getElementById("editAdditionalDetails").value = element.children[2].innerText;
            document.getElementById("editResourceRequestId").value = element.children[3].innerText;
            document.getElementById("pdfUpload").style.display = "block";


        }
        function closeModal() {
            document.getElementById("editResourceModal").style.display = "none";
        }
        function saveResource() {
            if (selectedResource) {
                selectedResource.children[0].innerText = document.getElementById("editResourceName").value;
                selectedResource.children[1].innerText = document.getElementById("editResourceDetails").value;
                selectedResource.children[2].innerText = document.getElementById("editAdditionalDetails").value;
                selectedResource.children[3].innerText = document.getElementById("editResourceRequestId").value;
            }
            closeModal();
        }
    </script>
</body>
</html>
