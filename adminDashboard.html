<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            background-color: #3f3751;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #3f3751;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .icons {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-right: 20px;
        }
        .icons div {
            background-color: transparent;
            color: #e87722;
            font-size: 24px;
            cursor: pointer;
        }
        .nav-bar {
            background-color: #e87722;
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .nav-bar button {
            background-color: #5c4a72;
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .resource-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .resource {
            display: flex;
            justify-content: space-between;

            width: 60%;
            margin: 10px;
            padding: 15px;
            border-radius: 10px;
        }
        .resource div {
            background-color: #688E26;
            color: black;
            padding: 10px;
        }
        .resource div:nth-child(2) {
            flex-grow: 2;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>StudyLocker<img src="LandingPage-Demo/images/11910998_resized.png" ></div>
        <div class="icons">
            <div><img src="LandingPage-Demo/images/Screenshot (267).ico" ></div>
            <div><img src="LandingPage-Demo/images/Screenshot (268).ico" ></div>
            <div><img src="LandingPage-Demo/images/Screenshot (269).ico" ></div>
            <div>|</div>
            <div><img src="LandingPage-Demo/images/Screenshot (270).ico"></div>
        </div>
    </div>
    <div class="nav-bar">
        <button onclick="sortResources()">Sort Resources</button>
        <button onclick="sortRequests()">Sort Request</button>
        <button onclick="addResource()">Add Resource</button>
        <button onclick="alterResources()">Alter Resources</button>
    </div>
    <div class="resource-container" id="resourceContainer">
        <div class="resource">
            <div>Resource Name</div>
            <div>Resource Details</div>
            <div>Additional Resource Details</div>
        </div>
        <div class="resource">
            <div>Resource Name</div>
            <div>Resource Details</div>
            <div>Additional Resource Details</div>
        </div>
        <div class="resource">
            <div>Resource Request ID</div>
            <div>Request Details</div>
            <div>Additional Resource Details</div>
        </div>
    </div>
    <script>
        function sortResources() {
            alert("Sorting resources...");
        }
        function sortRequests() {
            alert("Sorting requests...");
        }
        function addResource() {
            const container = document.getElementById("resourceContainer");
            const newResource = document.createElement("div");
            newResource.className = "resource";
            newResource.innerHTML = `<div>New Resource</div><div>Resource Details</div><div>Additional Resource Details</div>`;
            container.appendChild(newResource);
        }
        function alterResources() {
            alert("Altering resources...");
        }
    </script>
</body>
</html>
