<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
 
    <!-- ✅ Load Supabase Client FIRST -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
 
    <!-- ✅ Link CSS -->
    <link rel="stylesheet" href="loginPage.css">
 
    <!-- ✅ Load JavaScript AFTER Supabase is Available -->
    <script src="loginPage.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
 
        <div id="message-box"></div> <!-- Message Box for Errors/Success -->
 
        <input type="email" id="login-email" placeholder="Email">
        <input type="password" id="login-password" placeholder="Password">
        <button id="login-btn">Login</button>
 
        <h3>Or Login with OTP</h3>
        <input type="text" id="login-phone" placeholder="Phone Number">
        <input type="text" id="login-otp" placeholder="Enter OTP">
        <button id="otp-btn">Verify OTP</button>
 
        <p>Don't have an account? <a href="registerPage.html">Register</a></p>
    </div>
 
    <!-- ✅ Load JavaScript LAST for performance -->
    <script type="module" src="loginPage.js"></script>
</body>
</html>
