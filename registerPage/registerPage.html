<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- ✅ Load Supabase Client FIRST -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- ✅ Link CSS -->
    <link rel="stylesheet" href="registerPage.css">

    <!-- ✅ Load JavaScript AFTER Supabase is Available -->
    <script src="registerPage.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        
        <div id="message-box"></div> <!-- Message Box for Errors/Success -->
        
        <input type="text" id="name" placeholder="First Name">
        <input type="text" id="surname" placeholder="Surname">
        <input type="text" id="username" placeholder="Username">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <input type="password" id="confirm-password" placeholder="Confirm Password">
        <button id="register-btn">Register</button>


        <p>Already have an account? <a href="loginPage.html">Login</a></p>
    </div>
</body>
</html>
