<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Profile Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="adminProfile.css">
</head>
<body>
    <div class="container">
        <div class="profile">
            <div class="profile-header">
                <img src="images/Profile-PNG-Photo.png" alt="admin profile" class="profile-img" />
                <div class="profile-text-container">
                    <h1 id="profile-title">Admin Profile</h1>
                    <p id="profile-email">admin@example.com</p>
                </div>
            </div>
            <div class="menu">
                <a href="#" class="menu-link active"><i class="fa-solid fa-user-shield menu-icon"></i>Admin Account</a>

                <a href="#" class="menu-link logout-link"><i class="fa-solid fa-right-from-bracket menu-icon"></i>Logout</a>
            </div>
        </div>
        <form class="account">
            <div class="account-header">
                <h1 class="account-title">Admin Settings</h1>
                <div class="btn-container">
                    <button type="button" class="btn-cancel">Cancel</button>
                    <button type="button" class="btn-save" id="saveButton">Save</button>
                </div>
            </div>
            <div class="account-edit">
                <div class="input-container">
                    <label>First Name</label>
                    <input type="text" id="firstName" placeholder="First Name" />
                </div>
                <div class="input-container">
                    <label>Last Name</label>
                    <input type="text" id="lastName" placeholder="Last Name" />
                </div>
            </div>
            <div class="account-edit">
                <div class="input-container">
                    <label>Email</label>
                    <input type="email" id="adminEmail" placeholder="Email" />
                </div>
                <div class="input-container">
                    <label>Phone Number</label>
                    <input type="tel" id="phoneNumber" placeholder="Phone Number" />
                </div>
            </div>
            <div class="input-container">
                <label>Address</label>
                <textarea id="address" placeholder="Address"></textarea>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
