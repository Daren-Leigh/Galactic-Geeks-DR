<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
 
    <!-- ✅ Load Supabase Client FIRST -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
 
    <!-- ✅ Link CSS -->
    <link rel="stylesheet" href="resetPasswordStyling.css">
 
    <!-- ✅ Load JavaScript AFTER Supabase is Available -->
    <script src="resetPassword.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Reset Your Password</h2>

        <div id="message-box"></div> <!-- Message Box for Errors/Success -->

        <input type="password" id="new-password" placeholder="New Password">
        <input type="password" id="confirm-password" placeholder="Confirm Password">
        <button id="reset-password-btn">Reset Password</button>

        <p>Remember your password? <a href="https://studylocker-gg.netlify.app/loginPage/loginPage.html">Login</a></p>
    </div>
</body>
</html>
